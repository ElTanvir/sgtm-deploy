events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Increase buffer limit for headers (Fixes 431 error)
    client_header_buffer_size 256k;
    large_client_header_buffers 4 256k;
    
    # Include dynamic site configs (managed by Panel)
    # This replaces the hardcoded server blocks
    include /etc/nginx/conf.d/*.conf;
}
